<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" cardent="IE=edge" />
  <meta name="viewport" cardent="width=device-width, initial-scale=1.0" />
  <title>Clone Netflix</title>
  <link rel="stylesheet" href="src/styles/header.css" />
  <link rel="stylesheet" href="src/styles/reset">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app__background">
    <div class="app__hero">

      <header>
        <nav class="navbar">
          <img src="/src/img/logo.png" alt="logo netflix" class="logo">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">listas</a></li>
            <li><a href="#">Bombando</a></li>
            <li><a href="#">Minha lista</a></li>
          </ul>

          <ul class="second-list">
            <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-bell" style="color: #ffffff;"></i></a></li>
            <li><a href="#"><img src="/src/img/user.png" alt="usuario" class="user"></a></li>
            <li><a href="#"><i class="fa-solid fa-sort-down" style="color: #ffffff;"></i></a></li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <main>
        <!-- Banner -->
        <div class="banner">
          <img class="banner__poster" src="./src/img/poster.png" alt="Banner lista
            Spiderhead" />
          <span class="banner__subtitle">Em uma penitenciária de última geração, um detento participa de um experimento
            com drogas que cardrolam as emoções para um gênio da indústria farmacêutica.</span>

          <div class="banner__btn">
            <button type="submit" class="banner__btn--play">
              <i class="fas fa-play"></i>

              Assistir
            </button>
            <button class="banner__btn--info">
              <i class="fas fa-thin fa-circle-info"></i>Mais informações
            </button>
          </div>
        </div>
        <!-- Fim do Banner -->

        <div class="grid-container">
          <p class="category__title">Minha lista</p>
          <div class="grid">
            <div class="card -animation"><img src="/src/img/logo.png" alt="" class="netflix-def"><img
                src="/src/img/lista01.jpg" alt=""></div>
            <div class="card -animation"><img src="/src/img/logo.png" alt="" class="netflix-def"><img
                src="/src/img/lista02.jpg" alt=""></div>
            <div class="card -animation"><img src="/src/img/logo.png" alt="" class="netflix-def"><img
                src="/src/img/lista03.jpg" alt=""></div>
            <div class="card -animation"><img src="/src/img/logo.png" alt="" class="netflix-def"><img
                src="/src/img/lista04.png" alt=""></div>
            <div class="card -animation"><img src="/src/img/logo.png" alt="" class="netflix-def"><img
                src="/src/img/lista05.jpg" alt=""></div>
            <!-- <div class="card -animation"><img src="/src/img/logo.png" alt="" class="netflix-def"><img
                src="/src/img/lista06.jpg" alt=""></div>
            <div class="card -animation"><img src="/src/img/logo.png" alt="" class="netflix-def"><img
                src="/src/img/lista07.jpg" alt=""></div> -->
          </div>
          <p class="category__title">Em alta</p>
          <div class="grid">
            <div class="card -animation"><img src="/src/img/alta01.jpg" alt=""></div>
            <div class="card -animation"><img src="/src/img/alta02.jpg" alt=""></div>
            <div class="card -animation"><img src="/src/img/alta03.jpg" alt=""></div>
            <div class="card -animation"><img src="/src/img/alta04.jpg" alt=""></div>
            <div class="card -animation"><img src="/src/img/alta05.jpg" alt=""></div>
            <!-- <div class="card -animation"><img src="/src/img/alta06.jpg" alt=""></div>
            <div class="card -animation"><img src="/src/img/alta07.jpg" alt=""></div> -->

          </div>

        </div>






        <!-- Trilho – com animação e efeito slider  -->
        <div class="category">
          <p class="category__title">Séries excêntricas de humor ácido</p>

          <div class="wrapper">
            <section id="section1">
              <a href="#section3" class="arrow__btn"></a>

              <div class="item -animation -animation">
                <img src="./src/img/todas/01.jpg" alt="Queen Loretta" />
              </div>

              <div class="item -animation">
                <img src="./src/img/todas/02.jpg" alt="As 7 vidas de Lea" />
              </div>

              <div class="item -animation">
                <img src="./src/img/todas/03.jpg" alt="The good place" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/04.jpg" alt="Young Royals" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/05.jpg" alt="Dark" />
              </div>
              <a href="#section2" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
            </section>
            <section id="section2">
              <a href="#section1" class="arrow__btn"><i class="fas fa-angle-left"></i></a>
              <div class="item -animation">
                <img src="./src/img/todas/06.jpg" alt="Bem vindos ao Éden" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/07.jpg" alt="UnbreakAble Kimmy Schmidt" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/08.jpg" alt="Elize Matsunaga - Era uma vez um crime" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/09.jpg" alt="The Ted Bundy Tapes" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/10.jpg" alt="Gabriel Fluffy" />
              </div>
              <a href="#section3" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
            </section>
            <section id="section3">
              <a href="#section2" class="arrow__btn"><i class="fas fa-angle-left"></i></a>
              <div class="item -animation">
                <img src="./src/img/todas/11.jpg" alt="Polar" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/12.jpg" alt="Fyre" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/13.jpg" alt="Friends from college" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/14.jpg" alt="Riverdale" />
              </div>
              <div class="item -animation">
                <img src="./src/img/todas/15.jpg" alt="Velvet buzzsaw" />
              </div>
              <a href="#section1" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
            </section>
          </div>
        </div>
        <!-- Fim do Trilho – com animação e efeito slider  -->
      </main>

      <footer>
        <!-- Rodapé do site -->
      </footer>

    </div>
  </div>
</body>

</html>
